<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-2 bg-gray-900 sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <button class="p-2 focus:outline-none focus:bg-gray-700 rounded-full md:hidden" id="menu-btn">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="flex items-center space-x-1">
                <i class="fab fa-youtube text-red-600 text-3xl"></i>
                <span class="text-xl font-bold tracking-tighter">MyTube</span>
            </div>
        </div>
        <div class="hidden sm:flex items-center w-full max-w-xl">
            <input type="text" placeholder="Search" class="bg-gray-800 border border-gray-700 rounded-l-full py-2 px-4 w-full focus:outline-none focus:ring-1 focus:ring-blue-500 text-white">
            <button class="bg-gray-700 border border-gray-700 rounded-r-full px-6 py-2">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="flex items-center space-x-4">
            <button class="p-2 focus:outline-none focus:bg-gray-700 rounded-full">
                <i class="fas fa-video text-xl"></i>
            </button>
            <button class="p-2 focus:outline-none focus:bg-gray-700 rounded-full">
                <i class="fas fa-bell text-xl"></i>
            </button>
            <img src="https://picsum.photos/40/40" alt="User Avatar" class="rounded-full w-8 h-8">
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-900 space-y-2 p-4 fixed top-0 left-0 h-full z-40 pt-16 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300">
            <a href="#" class="flex items-center space-x-4 p-2 rounded-lg hover:bg-gray-700">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="flex items-center space-x-4 p-2 rounded-lg hover:bg-gray-700">
                <i class="fas fa-bolt"></i>
                <span>Shorts</span>
            </a>
            <a href="#" class="flex items-center space-x-4 p-2 rounded-lg hover:bg-gray-700">
                <i class="fas fa-layer-group"></i>
                <span>Subscriptions</span>
            </a>
            <hr class="border-gray-700 my-4">
            <a href="#" class="flex items-center space-x-4 p-2 rounded-lg hover:bg-gray-700">
                <i class="fas fa-user-circle"></i>
                <span>Your Channel</span>
            </a>
             <a href="#" class="flex items-center space-x-4 p-2 rounded-lg hover:bg-gray-700">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="#" class="flex items-center space-x-4 p-2 rounded-lg hover:bg-gray-700">
                <i class="fas fa-play-circle"></i>
                <span>Your Videos</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4">
             <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Video cards will be inserted here by JavaScript -->
             </div>
        </main>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
