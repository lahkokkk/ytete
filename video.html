<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - MyTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-2 bg-gray-900 sticky top-0 z-50">
        <div class="flex items-center space-x-4">
             <a href="index.html" class="flex items-center space-x-1">
                <i class="fab fa-youtube text-red-600 text-3xl"></i>
                <span class="text-xl font-bold tracking-tighter">MyTube</span>
            </a>
        </div>
        <div class="hidden sm:flex items-center w-full max-w-xl">
            <input type="text" placeholder="Search" class="bg-gray-800 border border-gray-700 rounded-l-full py-2 px-4 w-full focus:outline-none focus:ring-1 focus:ring-blue-500 text-white">
            <button class="bg-gray-700 border border-gray-700 rounded-r-full px-6 py-2">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="flex items-center space-x-4">
            <button class="p-2 focus:outline-none focus:bg-gray-700 rounded-full">
                <i class="fas fa-video text-xl"></i>
            </button>
            <button class="p-2 focus:outline-none focus:bg-gray-700 rounded-full">
                <i class="fas fa-bell text-xl"></i>
            </button>
            <img src="https://picsum.photos/40/40" alt="User Avatar" class="rounded-full w-8 h-8">
        </div>
    </header>

    <div class="flex flex-col lg:flex-row p-4 max-w-screen-2xl mx-auto">
        <!-- Main Video Content -->
        <div class="flex-grow lg:w-2/3 lg:pr-4">
            <!-- Video Player -->
            <div class="aspect-video bg-black mb-4">
                 <div id="video-player" class="w-full h-full flex items-center justify-center">
                    <p>Loading video...</p>
                 </div>
            </div>

            <!-- Video Info -->
            <div id="video-info">
                <h1 id="video-title" class="text-2xl font-bold mb-2">Video Title Loading...</h1>
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between">
                    <div class="flex items-center mb-4 sm:mb-0">
                        <img id="channel-avatar" src="https://picsum.photos/48/48" alt="Channel Avatar" class="w-12 h-12 rounded-full mr-3">
                        <div>
                            <p id="channel-name" class="font-semibold text-lg">Channel Name</p>
                            <p id="channel-subscribers" class="text-gray-400 text-sm">... subscribers</p>
                        </div>
                    </div>
                    <button class="bg-white text-black font-semibold py-2 px-5 rounded-full hover:bg-gray-200">Subscribe</button>
                </div>
            </div>
        </div>

        <!-- Recommended Videos -->
        <aside class="w-full lg:w-1/3 lg:pl-4 mt-8 lg:mt-0">
            <h2 class="text-xl font-bold mb-4">Up next</h2>
            <div id="recommendations" class="space-y-4">
                <!-- Recommended video cards will be inserted here -->
            </div>
        </aside>
    </div>

    <script src="src/js/video.js"></script>
</body>
</html>
